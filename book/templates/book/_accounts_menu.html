{% load i18n %}
<div class="panel panel-default">
    <div class="panel-heading">
        <a data-toggle="collapse" href="#bookMenuBody">
          {% trans "Books" %}
        </a>
    </div>
    <div id="bookMenuBody" class="panel-collapse collapse">
      <div class="panel-body">
          <ul class="nav nav-pills nav-stacked">
              <li{% if active_favoritebook %} class="active"{% endif %}>
                  <a href="{% url 'favorite_books' %}">{% trans 'Favorite books' %}</a>
              </li>
              <li{% if active_languagesetting %} class="active"{% endif %}>
                  <a href="{% url 'book_language_setting' %}">{% trans 'Language setting' %}</a>
              </li>
          </ul>
      </div>
  </div>
</div>
